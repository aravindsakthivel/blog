<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="../css/userHomepage.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/de9b2fe369.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <div class="container-fluid" id="page">
            <div class="row mb-5" id="everyThoughts"></div>
            <div class="row" id="yourThought">
                <div class="col-6">
                    <div class="modal fade" id="thoughtModal" tabindex="-1" role="dialog" aria-labelledby="thoughtModal" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content" id="thoughtModalCnt">
                                <div class="modal-header">
                                    <h5 class="modal-title text-white" id="thoughtModalTitle">Thoughts</h5>
                                    <div class="ml-auto">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Discard</button>
                                        <button type="button" class="btn btn-primary" id="thoughtBtn">Write</button>
                                    </div>
                                </div>
                                <div class="modal-body p-0">
                                    <form class="mt-2">
                                        <div class="form-group">
                                            <textarea class="form-control bg-dark text-white border-0" id="writtenthoughts" rows="5"></textarea>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="yourComment">
                <div class="col-6">
                    <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModal" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content" id="commentModalCnt">
                                <div class="modal-header">
                                    <h5 class="modal-title text-white" id="commentModalTitle">Comments</h5>
                                    <div class="ml-auto">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Discard</button>
                                        <button type="button" class="btn btn-primary" id="commentBtn">Write</button>
                                    </div>
                                </div>
                                <div class="modal-body p-0">
                                    <form class="mt-2">
                                        <div class="form-group">
                                            <textarea class="form-control bg-dark text-white border-0" id="writtencomment" rows="5"></textarea>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="writeBtn">
                <div class="write btn" data-toggle="modal" data-target="#thoughtModal">
                    <i class="fa fa-pencil text-danger" aria-hidden="true"></i>
                </div>
            </div>
            <div class="row" id="btmNav">
                <div class="col-lg-12 col-md-12 col-sm-12" id="btm_bar">
                    <nav class="navbar fixed-bottom mx-1 d-flex justify-content-between bg-primary">
                        <i class="fa fa-home text-light" aria-hidden="true"></i>
                        <i class="fa fa-users text-light" aria-hidden="true"></i>
                        <i class="fa fa-user text-light" aria-hidden="true"></i>
                        <i class="fa fa-sign-out text-light" aria-hidden="true" onclick="logout()"></i>
                    </nav>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/userHomepage.js"></script>        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
