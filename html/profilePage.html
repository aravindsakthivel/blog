<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="../css/navbar&Bg.css">
        <link rel="stylesheet" type="text/css" href="../css/profilePage.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/de9b2fe369.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" id="top_bar">
                <div class="col-lg-6 col-md-6 col-sm-6 col-9 mb-3 mt-2 ml-0 pl-0" id="top_info">
                    <div class="card w3-animate-left shadow bg-dark">
                        <div class="card-body p-2">
                            <div class="d-flex float-right mt-3 mr-2">
                                <p class="btn mr-3 text-info" data-toggle="collapse" href="#profile_data" role="button" aria-expanded="false" aria-controls="profile_data_example" id="my_profile_name">
                                    Name
                                </p>
                                <div class="image-upload mt-1">
                                    <form>
                                        <label for="file-input">
                                            <img class="pr_pic ml-2  mr-2 rounded-circle" src="../Resources/profilePic.png" alt="profile">
                                        </label>
                                        <input id="file-input" type="file">
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="collapse" id="profile_data">
                            <div class="card-footer bg-light" id="profile_data_in">
                                <form id="more_info">
                                    <div class="form-group">
                                        <h4><u> Gender: </u></h4>
                                        <label class="radio-inline ml-2"><input type="radio" class="mr-1" value="female" name="gender" required>Female</label>
                                        <label class="radio-inline ml-2"><input type="radio" class="mr-1" value='male' name="gender" required>Male</label>
                                    </div>
                                    <div class="form-group">
                                        <label for="about_you"><h4><u>About you: </u></h4></label>
                                        <textarea class="form-control" id="about_you" name='about_you' rows="1" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="thought">
            </div>
            </div>
            <div class="row" id="btmNav">
                <div class="col-lg-12 col-md-12 col-sm-12" id="btm_bar">
                    <nav class="navbar fixed-bottom mx-1 d-flex justify-content-between bg-primary">
                        <i class="fa fa-home text-light btn" aria-hidden="true" id="home_btn"></i>
                        <i class="fa fa-users text-light" aria-hidden="true" id="find_friend"></i>
                        <i class="fa fa-user text-light" aria-hidden="true" id="profile_info"></i>
                        <i class="fa fa-sign-out text-light" aria-hidden="true" id="logout_btn"></i>
                    </nav>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/profilePage.js"></script>
        <script type="text/javascript" src="../js/navbar&Bg.js"></script>     
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
